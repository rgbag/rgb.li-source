      body.noscript {

.noscript {
  --animation: 0.6s;
}
.noscript .fade-in {
  opacity: 0;
  animation: fadeIn ease-in 1;
  animation-fill-mode: forwards;
  animation-duration: 0.5s;
}
.noscript .colorSwitch input {
  opacity: 0;
  width: 0;
  height: 0;
  visibility: hidden;
  position: fixed;
  top: -100px;
}
.noscript .color {
  position: fixed;
  z-index: 1;
  cursor: pointer;
  transition: var(--animation);
}
.noscript .color:before {
  position: fixed;
  content: "";
  height: 25%;
  width: 20%;
  transition: var(--animation);
}
.noscript input:checked + .color {
  z-index: 300;
}
.noscript input:checked + .color:before {
  border-radius: 100vw;
  height: 200vh;
  width: 200vw;
  position: fixed;
  top: -50vh;
  left: -50vw;
  z-index: 420;
}
