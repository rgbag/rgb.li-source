    <style>#__bs_notify__ {
  top: auto !important;
  bottom: 0 !important;
  border-top-left-radius: 5px !important;
  border-bottom-left-radius: 0 !important;
  color: #fff !important;
  width: 100% !important;
  background-color: #32cd32 !important;
  animation-name: browsersync-notification !important;
  animation-duration: 2000ms !important;
  animation-timing-function: ease !important;
}
@-moz-keyframes browsersync-notification {
  0% {
    opacity: 0;
  }
  25% {
    opacity: 0.8;
  }
  60% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
  }
}
@-webkit-keyframes browsersync-notification {
  0% {
    opacity: 0;
  }
  25% {
    opacity: 0.8;
  }
  60% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
  }
}
@-o-keyframes browsersync-notification {
  0% {
    opacity: 0;
  }
  25% {
    opacity: 0.8;
  }
  60% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
  }
}
@keyframes browsersync-notification {
  0% {
    opacity: 0;
  }
  25% {
    opacity: 0.8;
  }
  60% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
  }
}

    </style>
    <style>
      .noscript {
      --animation: 0.6s;
      }
      
      body.noscript {
          width: 100%;
          margin: 0;
          padding: 0;
          background-color: black;
      }
      
      .noscript .colorSwitch input { 
      opacity: 0;
      width: 0;
      height: 0;
      visibility: hidden;
      position: fixed;
      top: -100px;
      }
      
      .noscript .color {
      position: fixed;
      z-index: 1;
      cursor: pointer;
      transition: var(--animation);
      }
      
      
      .noscript .color:before {
      position: fixed;
      content: "";
      height: 25%;
      width: 20%;
      transition: var(--animation);
      }
      
      .noscript input:checked + .color {
      z-index: 300;
      }
      
      .noscript input:checked + .color:before {
          height: 100vh;
          width: 100vw;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 420;
      }
      
      .noscript .color1:before {
          background-color: deepskyblue;
          top: 0px;
          left: 0%;
      }
      
      .noscript .color2:before {
          background-color: greenyellow;
          top: 0px;
          left: 20%;
      }
