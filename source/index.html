<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>101design.eu</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon.png">
    <meta name="description" content="RGB Color Plate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body {
  font-family: sans-serif;
  background-color: #000;
}
html,
.fullscreen {
  display: flex;
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
}
.container {
  margin: auto;
  text-align: center;
}
.title {
  font-size: 3rem;
}
#colors {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
}
.color {
  flex: 1 0 20%;
}
.color:after {
  content: '';
  display: block;
  padding-bottom: 100%;
}

    </style>
  </head>
  <body class="fullscreen noscript">
    <script>document.querySelector('body').classList.remove('noscript');</script>
    <div class="grid" id="colors"></div>
    <div class="container">
      <script>// Generated by CoffeeScript 2.4.1
(function() {
  var arrayDiv, i, numOfWindows;

  window.onload = function() {
    'use strict';
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(function(registration) {
        console.log('Service Worker Registered', registration);
      }).catch(function(err) {
        console.log('Service Worker Failed to Register', err);
      });
    }
  };

  // document.body.style.background = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);
  numOfWindows = 100;

  arrayDiv = new Array;

  i = 0;

  while (i < numOfWindows) {
    arrayDiv[i] = document.createElement('div');
    arrayDiv[i].id = 'block' + i;
    arrayDiv[i].style.backgroundColor = '#' + (0x1000000 + (Math.random()) * 0xffffff).toString(16).substr(1, 6);
    //   arrayDiv[i].style.width = '100px'
    //   arrayDiv[i].style.height = '100px'
    arrayDiv[i].className = 'block' + i;
    arrayDiv[i].className = 'color';
    document.getElementById('colors').appendChild(arrayDiv[i]);
    i++;
  }

}).call(this);

      </script>
    </div>
